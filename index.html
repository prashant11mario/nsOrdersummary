<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Order Summary</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="MainContainer">
                <img src="images/illustration-hero.svg" alt="" class="hero">
            <div class="summaryInfo Container">
            <h2 class="summarytitle">Order Summary</h2>
            <p class="summarydis">
                You can now listen to millions of songs,<br> audiobooks, and podcast on 
                any device<br> anywhere you like!
            </p>
            </div>
            <div class="planContainer container">
                <div class="plan">
                    <img src="images/icon-music.svg" alt="" class="icon">
                <div class="planinfo">
                    <h3 class="plantitle">Anuual plan</h3>
                <p class="palnprice">
                    $59.99/year
                </p>    
                </div>    
                </div>
                <select>Change
                <option>Change</option>
                <option>6-Months Plan</option>
                <option>3-Months Plan</option>
                <option>1-Months Plan</option>
            </select>
            </div>
            <button class="proceedBtn btn container">
                Proceed to Payment
            </button>
            <button class="cancelBtn btn container">
                Cancel Order
            </button>
        </div>
    </body>
</html>
